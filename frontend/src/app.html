<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Default SEO description (can be overridden in +page.server.js) -->
    <meta name="description" content="Lucky Star — Fabrics, Garments & Custom Orders" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" />

    <!-- OG preview defaults (可被页面覆盖) -->
    <meta property="og:title" content="Lucky Star" />
    <meta property="og:description" content="Fabric retail, garments and custom orders — Otahuhu, Auckland." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-default.png" />

    <!-- SvelteKit head injection -->
    %sveltekit.head%
  </head>

  <body>
    <div id="svelte">
      %sveltekit.body%
    </div>
  </body>
</html>
